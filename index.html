<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <title> Coding Quiz </title>
            <!--Link to internal CSS-->
            <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    
    <body>
        <!--link to highscores page-->
        <div class='highScores'><a href='./highscores.html'>See Highscores</a></div>
        <!--timer div-->
        <div class='timer'>Time: <span id='time'>0</span></div>

        <div clas='wrapper'>
          <div id='start-screen' class='start'>
            <h1>javascript Quiz</h1>
            <p>
           Answer the following code-related questions within the alloted time limit.
           Keep in mind that incorrect answers will lower your score/time by 10 seconds! Best of luck!
            </p>
             <button id='start'>Start Quiz</button>
          </div>

        <!--Questions container-->
        <div id="quizContainer" class='hide'>
           <h2 id='question-title'></h2>
           <div id='choices' class='choices'></div>
                
        </div>
        <!--End Screen-->
        <div id='end-screen' class='hide'>
                <h2>All Done!</h2>
                <p>Your Score is <span id='finalScore'></span></p>
                <p>
                        Enter Initials: <input type='text' id='initials' max='3' />
                         <button id="submit">Submit Quiz</button>
                </p>
        </div>

        <div id="results" class='results hide'></div>
        
        </div>
<!--JavaScript-->
<script type="text/javascript" src="./questions.js"></script>
<script type="text/javascript" src="./logic.js"></script>
</body>
</html>
